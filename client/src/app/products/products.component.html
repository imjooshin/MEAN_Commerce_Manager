<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
    <h3>Product List</h3>

    <a href="#" [routerLink]="['/products', 'new']">Add New Product</a>
    <br>
    <br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>            
                <th>Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td>${{product.price}}</td>
                <td> 
                    <button class="btn btn-md btn-success" [routerLink]="['edit',product._id]">EDIT</button>
                    <button class="btn btn-md btn-primary" [routerLink]="['/products', product._id]">DETAILS</button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
